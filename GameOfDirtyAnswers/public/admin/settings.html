<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body onload="create();">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/settings.js"></script>
    <script>var require = { paths: { 'vs': '/vs/' } };</script>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbspGODA Admin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="settings.html">Settings</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="center" id="loading">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">

                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">

                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">

                    <div class="circle"></div>
                </div><div class="gap-patch">

                </div><div class="circle-clipper right">

                </div>

        <p>Checking Admin Key</p>
    </div>

        <div id="questionsJSON" style="height:600px;border:1px solid grey"></div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large teal" onclick="refresh();">

            </a>
        </div>
