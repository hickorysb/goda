<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GODA | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="create();">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbspGODA Admin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="admin.html">Main</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="center" id="loading">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <br />
        <p>Checking Admin Key</p>
    </div>
    <div id="adminArea" style="display: none">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Dashboard</span>
                <p>
                    This page contains a list of all of the games that are currently in progress and statistics on specific games as well as global statistics.
                </p>
            </div>
        </div>
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">Game List</div>
                <div class="collapsible-body">
                    <span id="noGames" style="display: none;">No Games</span>
                    <ul class="collapsible" id="games">
                        <li>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large teal" onclick="refresh();">
                <i class="large material-icons">refresh</i>
            </a>
        </div>
    </div>
</body>
</html>
