<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Game of Dirty Answers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body onload="create();">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/gameRoom.js"></script>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbspGame of Dirty Answers</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>Version 1.0&nbsp&nbsp&nbsp</li>
                <li>Warning Alpha!&nbsp&nbsp</li>
            </ul>
        </div>
    </nav>
    <div class="centerm">
        <div class="input-field">
            <input type="text" id="gameIDEntry" />
            <label for="gameIDEntry">Game ID</label>
        </div>
        <button type="button" onclick="joinGame();" class="waves-effect waves-light btn">Join Game</button>
        <button type="button" onclick="createGame();" class="waves-effect waves-light btn">Create Game</button>
        <p style="display: none; color: red;" id="gameExistsError">Game already exists.</p>
        <p style="display: none; color: red;" id="gameDoesntExistError">Game doesn't exist.</p>
        <p style="display: none; color: red;" id="gameAlreadyStartedError">Game already started.</p>
        <p style="display: none; color: red;" id="gameFullError">Game is full.</p>
    </div>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <p class="grey-text text-lighten-4 right">Version 1.0</p>
            </div>
        </div>
    </footer>
</body>
</html>
